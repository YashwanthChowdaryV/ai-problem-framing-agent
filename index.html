<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Problem Framing Agent</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK (COMPAT â€“ IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
  <h1>AI Problem Framing Agent</h1>
  <p>Describe a problem and get structured AI insights</p>
</header>

<main class="container">

  <!-- INPUT -->
  <section class="card">
    <h2>Describe the Problem</h2>
    <textarea id="problemInput"
      placeholder="Enter problem description here..."></textarea>
    <button id="analyzeBtn">Analyze</button>
  </section>

  <!-- OUTPUT -->
  <section class="card">
    <h2>Analysis Output</h2>
    <pre id="output">Waiting for input...</pre>
  </section>

  <!-- HISTORY -->
  <section class="card">
    <h2>History</h2>
    <div id="history">Loading history...</div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
